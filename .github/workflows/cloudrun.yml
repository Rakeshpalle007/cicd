name: Deploy to Cloud Run

on:
  push:
    branches:
      - main  # change to your desired branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: zippy-rarity-468010-a3
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build -t us-docker.pkg.dev/zippy-rarity-468010-a3/cloudrun/my-app:latest .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push us-docker.pkg.dev/zippy-rarity-468010-a3/cloudrun/my-app:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy my-app \
            --image us-docker.pkg.dev/zippy-rarity-468010-a3/cloudrun/my-app:latest \
            --platform managed \
            --region us-central1 \
            --project zippy-rarity-468010-a3 \
            --allow-unauthenticated
